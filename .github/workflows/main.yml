    - name: Commit and push cookies.txt
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add cookies.txt
        git commit -m "Update cookies.txt with extracted hdntl cookies"
        git push
